<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4dff8d930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="title-bar">
        <div>
            <span>Friends</span>
        </div>
        <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <div class="notice-bar">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-angle-right"></i>
    </div>

    <div class="list">
        <div class="list__item people">
            <img src="img/profile.jpeg"/>
            <span>ME</span>
        </div>
        <div class="list__item slice-bar">
            <span>Channel</span>
            <i class="fas fa-angle-up"></i>
        </div>
        <div class="list__item people">
            <img src="img/adepta_sororitas.jpeg"/>
            <span>Adepta Sororitas</span>
            <span>2 <i class="fas fa-angle-right"></i></span>
        </div>
    </div>

    <div class="nav-bar">
        <div>
            <i class="fas fa-user"></i>
        </div>
        <div>
            <i class="far fa-comment"></i>
            <div class="badge">1</div>
        </div>
        <div>
            <i class="fas fa-search"></i>
        </div>
        <div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>
    
</body>
</html>
