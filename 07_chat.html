<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4dff8d930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body class="blue">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="title-bar">
        <div>
            <a href="03_chats.html"><i class="fas fa-angle-left"></i></a>
        </div>
        <div>
            <span>Adepta Sororitas</span>
        </div>
        <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="notice-bar chatroom">
        <span>Tuesday, June 30, 2020</span>
    </div>

    <div class="chatbox">
        <div class="chatbox__recv">
            <img src="img/adepta_sororitas.jpeg">
            <div>
                <span class="chatter">Adepta Sororitas</span>
                <div class="chat-bubble">
                    <div class="chat-bubble__inbubble">We are chared to cleanse the heretics.</div>
                    <span class="chat-bubble__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="chatbox__send">
            <div class="chat-bubble">
                <span class="chat-bubble__time">21:27</span>
                <div class="chat-bubble__inbubble">What a girl crush!</div>
            </div>
        </div>
    </div>

    <div class="chatwrite">
        <div class="chatwrite__form">
            <i class="far fa-plus-square"></i>
            <div class="input-blank">
                <i class="far fa-smile"></i>
                <div class="btn-send"><i class="fas fa-arrow-up"></i></div>
            </div>
        </div>
        <div class="chatwrite__keyboard">
            <div class="keys first">
                <div class="key basic-key white">q</div>
                <div class="key basic-key white">w</div>
                <div class="key basic-key white">e</div>
                <div class="key basic-key white">r</div>
                <div class="key basic-key white">t</div>
                <div class="key basic-key white">y</div>
                <div class="key basic-key white">u</div>
                <div class="key basic-key white">i</div>
                <div class="key basic-key white">o</div>
                <div class="key basic-key white">p</div>
            </div>
            <div class="keys second">
                <div class="key basic-key white">a</div>
                <div class="key basic-key white">s</div>
                <div class="key basic-key white">d</div>
                <div class="key basic-key white">f</div>
                <div class="key basic-key white">g</div>
                <div class="key basic-key white">h</div>
                <div class="key basic-key white">j</div>
                <div class="key basic-key white">k</div>
                <div class="key basic-key white">l</div>
            </div>
            <div class="keys third">
                <div class="key fkey gray">â‡§</div>
                <div class="key basic-key white">z</div>
                <div class="key basic-key white">x</div>
                <div class="key basic-key white">c</div>
                <div class="key basic-key white">v</div>
                <div class="key basic-key white">b</div>
                <div class="key basic-key white">n</div>
                <div class="key basic-key white">m</div>
                <div class="key fkey gray"><i class="fas fa-backspace"></i></div>
            </div>
            <div class="keys fourth">
                <div class="key fkey gray">123</div>
                <div class="key fkey gray"><i class="fas fa-globe"></i></div>
                <div class="key basic-key white"><i class="fas fa-microphone"></i></div>
                <div class="key space-key white">space</div>
                <div class="key return-key gray">return</div>
            </div>
        </div>
    </div>
</body>
</html>
