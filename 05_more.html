<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4dff8d930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="title-bar">
        <div>
            <span>More</span>
        </div>
        <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="06_settings.html">
                <i class="fas fa-cog">
                    <div class="badge small fourth"></div>
                </i>
            </a>
        </div>
    </header>

    <div class="list">
        <div class="list__item more">
            <img src="img/profile.jpeg"/>
            <div>
                <span class="list__item__title">Me</span>
                <div class="list__item__desc">
                    <span>+82 000-000-0000</span>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <div>
                <i class="far fa-comment-alt"></i>
            </div>
        </div>
    </div>

    <div class="menu-bar">
        <div class="menu">
            <i class="far fa-calendar-alt"></i>
            <span>Calender</span>
        </div>
        <div class="menu">
            <i class="fas fa-archive"></i>
            <span>Talk Drive</span>
        </div>
        <div class="menu">
            <i class="far fa-surprise"></i>
            <span>Emoticons</span>
        </div>
        <div class="menu">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
        </div>
    </div>

    <div class="menu-bar double">
        <div class="menu">
            <i class="far fa-user-circle"></i>
            <span>Account</span>
        </div>
        <div class="menu">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>
    </div>

    <div class="list">
        <div class="list__item slice-bar">
            <span>Suggestions</span>
        </div>
    </div>

    <div class="menu-bar triple">
        <div class="menu">
            <img src="img/lost_crusade.jpeg"/>
            <span>Lost Crusade</span>
        </div>
        <div class="menu">
            <img src="img/dawn_of_war.png"/>
            <span>Dawn of War</span>
        </div>
        <div class="menu">
            <img src="img/space_marine.png"/>
            <span>Space Marine</span>
        </div>
    </div>

    <div class="nav-bar">
        <div><a href="02_friends.html"><i class="far fa-user"></i></a></div>
        <div><a href="03_chats.html"><i class="far fa-comment"></i></a></div>
        <div><a href="04_find.html"><i class="fas fa-search"></i></a></div>
        <div>
            <a href="05_more.html"><i class="fas fa-ellipsis-h"></i></a>
            <div class="badge small fourth"></div>
        </div>
    </div>
</body>
</html>
