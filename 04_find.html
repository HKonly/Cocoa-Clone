<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4dff8d930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="title-bar">
        <div>
            <span>Find</span>
        </div>
        <div>
            <i class="fas fa-search"></i>
            <a href="06_settings.html">
                <i class="fas fa-cog">
                    <div class="badge small fourth"></div>
                </i>
            </a>
        </div>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="menu">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="menu">
            <i class="far fa-id-card"></i>
            <span>Add by ID</span>
        </div>
        <div class="menu">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>

    <div class="list">
        <div class="list__item slice-bar">
            <span>Recommended Friends</span>
        </div>
        <div class="list__item empty">
            <span>You have no recommended friends.</span>
        </div>
    </div>

    <div class="list">
        <div class="list__item slice-bar">
            <span>Open Chat</span>
            <span>Go to Openchat Home <i class="fas fa-angle-right"></i></span>
        </div>
        <div class="list__item openchat">
            <div>
                <span class="list__item__title">#RavenGuards</span>
                <span class="list__item__desc">#Spacemarine #AttackFromShadow</span>
                <div class="list__item__desc">
                    <img src="img/kayvaan_shrike.png"/>
                    <span>1023 members | </span>
                    <span>Active</span>
                </div>
            </div>
            <div>
                <img src="img/raven_guard.jpeg"/>
                <div>
                    <i class="fas fa-heart"></i>
                    <span>361</span>
                </div>
            </div>
        </div>
        <div class="list__item openchat">
            <div>
                <span class="list__item__title">#WhiteScars</span>
                <span class="list__item__desc">#HordeOfJaghatai #ChogorianStep</span>
                <div class="list__item__desc">
                    <img src="img/jubal_khan.jpeg"/>
                    <span>976 members | </span>
                    <span>Active</span>
                </div>
            </div>
            <div>
                <img src="img/white_scars.jpeg"/>
                <div>
                    <i class="fas fa-heart"></i>
                    <span>714</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav-bar">
        <div><a href="02_friends.html"><i class="far fa-user"></i></a></div>
        <div><a href="03_chats.html"><i class="far fa-comment"></i></a></div>
        <div><a href="04_find.html"><i class="fas fa-search"></i></a></div>
        <div>
            <a href="05_more.html"><i class="fas fa-ellipsis-h"></i></a>
            <div class="badge small fourth"></div>
        </div>
    </div>
</body>
</html>
