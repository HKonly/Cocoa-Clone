<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4dff8d930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Cocoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to Cocoa Talk
        </h1>
        <p class="welcome-header__text">
            If you have a Cocoa Account,<br>log in with your email or phone number.
        </p>
    </header>

    <form class="login-form">
        <input type="text" placeholder="Email or Phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="button" value="Sign Up"/>
        <a href="#">Find Cocoa Account or Password</a>
    </form>
</body>
</html>
