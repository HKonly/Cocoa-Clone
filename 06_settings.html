<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4dff8d930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="title-bar">
        <div>
            <a href="02_friends.html">fas fa-angle-left"></i></a>
        </div>
        <div>
            <span>Settings</span>
        </div>
        <div>
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div class="list">
        <div class="list__item settings">
            <div>
                <i class="fas fa-bullhorn"></i>
                <span class="list__item__title">Notices</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="fas fa-flask"></i>
                <span class="list__item__title">Cocoa Lab</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="fas fa-info-circle"></i>
                <span class="list__item__title">Version</span>
            </div>
            <div>
                <span class="list__item__desc">Latest Version</span>
            </div>
        </div>
        <div class="list__item slice-bar"></div>
    </div>

    <div class="list">
        <div class="list__item settings second">
            <div>
                <i class="fas fa-unlock-alt"></i>
                <span class="list__item__title">Privacy</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="far fa-bell"></i>
                <span class="list__item__title">Notification</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="fas fa-user-alt"></i>
                <span class="list__item__title">Friends</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="far fa-comment"></i>
                <span class="list__item__title">Chats</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="far fa-sun"></i>
                <span class="list__item__title">Display</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="fas fa-brush"></i>
                <span class="list__item__title">Themes</span>
            </div>
            <div>
                <span class="list__item__desc">Default theme</span>
            </div>
        </div>
        <div class="sep-bar"></div>
        <div class="list__item settings">
            <div>
                <i class="fas fa-phone-alt"></i>
                <span class="list__item__title">Call</span>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div><i class="far fa-user"></i></div>
        <div><i class="far fa-comment"></i></div>
        <div><i class="fas fa-search"></i></div>
        <div>
            <i class="fas fa-ellipsis-h"></i>
            <div class="badge small fourth"></div>
        </div>
    </div>
</body>
</html>
